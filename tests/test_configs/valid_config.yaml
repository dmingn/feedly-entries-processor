rules:
  - name: "Log Rule for Stream ID"
    source:
      source_name: "saved"
    condition:
      condition_name: "stream_id_in"
      stream_ids:
        - "feed/test.com/3"
    action:
      action_name: "log"
      level: "info"

  - name: "Log Rule for All Matcher"
    source:
      source_name: "saved"
    condition:
      condition_name: "all"
    action:
      action_name: "log"
      level: "debug"
