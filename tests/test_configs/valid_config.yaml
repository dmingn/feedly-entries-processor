rules:
  - name: "Log Rule for Stream ID"
    source:
      name: "saved"
    condition:
      name: "stream_id_in_list"
      stream_ids:
        - "feed/test.com/3"
    action:
      name: "log"
      level: "info"

  - name: "Log Rule for All"
    source:
      name: "saved"
    condition:
      name: "match_all"
    action:
      name: "log"
      level: "debug"
