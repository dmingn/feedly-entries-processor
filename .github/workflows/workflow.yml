name: Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: ["**"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Install uv
        uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7.2.1
        with:
          enable-cache: true

      - name: Check lock file consistency
        run: uv lock --check

      - name: Run all checks
        run: make check

  release-on-version-bump:
    needs: [check]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          # Full history is required so git tag -l sees all existing tags
          # and we can correctly compare pyproject.toml version to the latest tag.
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7.2.1
        with:
          enable-cache: true

      - name: Determine if release is needed
        id: should_release
        run: |
          LATEST_TAG=$(git tag -l 'v*' --sort=-v:refname | head -1)
          LATEST_VERSION=${LATEST_TAG#v}
          if [ -z "$LATEST_VERSION" ]; then
            LATEST_VERSION="0.0.0"
          fi
          CURRENT=$(uv version --short)
          GREATER=$(echo -e "${LATEST_VERSION}\n${CURRENT}" | sort -V | tail -1)
          if [ "$GREATER" = "$CURRENT" ] && [ "$CURRENT" != "$LATEST_VERSION" ]; then
            echo "release=true" >> $GITHUB_OUTPUT
            echo "new_version=$CURRENT" >> $GITHUB_OUTPUT
            echo "new_tag=v$CURRENT" >> $GITHUB_OUTPUT
          else
            echo "release=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate config schema
        if: steps.should_release.outputs.release == 'true'
        run: |
          uv run feedly-entries-processor show-config-schema > config_schema.json

      - name: Create GitHub Release
        if: steps.should_release.outputs.release == 'true'
        run: |
          gh release create ${{ steps.should_release.outputs.new_tag }} \
            --generate-notes \
            --title "${{ steps.should_release.outputs.new_tag }}" \
            --asset config_schema.json
