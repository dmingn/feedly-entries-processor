name: Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: ["**"]
  workflow_dispatch:
    inputs:
      bump_level:
        description: "The part of the version to bump (patch, minor, or major)"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Install uv
        uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7.2.1
        with:
          enable-cache: true

      - name: Check lock file consistency
        run: uv lock --check

      - name: Run all checks
        run: make check

  release:
    needs: [check]
    runs-on: ubuntu-latest
    # This job runs only when manually triggered via workflow_dispatch
    if: github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        # We need to check out the code with full history to allow version bumping
        # and pushing back to the repository.
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7.2.1
        with:
          enable-cache: true

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version and get new version tag
        id: bump_version
        run: |
          # Bump the version using uv
          uv version --bump ${{ github.event.inputs.bump_level }}
          # Get the new version
          NEW_VERSION=$(uv version --short)
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "new_tag=v$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit and push version bump
        run: |
          git add pyproject.toml uv.lock
          git commit -m "build: bump version to ${{ steps.bump_version.outputs.new_version }}"
          git push

      - name: Create Git tag and push
        run: |
          git tag ${{ steps.bump_version.outputs.new_tag }}
          git push origin ${{ steps.bump_version.outputs.new_tag }}

      - name: Generate config schema
        run: |
          uv run feedly-entries-processor show-config-schema > config_schema.json

      - name: Create GitHub Release
        env:
          # This token is provided by Actions, and has read/write permissions for the repo
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ steps.bump_version.outputs.new_tag }} \
            --generate-notes \
            --title "${{ steps.bump_version.outputs.new_tag }}" \
            --asset config_schema.json
